<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/main.css' %}">
    <link rel="stylesheet" href="{%static 'css/productoss.css' %}">
</head>
<body>
    <div id="main">
        <div id="shop">
            <img src="{%static 'img/django.png' %}" alt="" id="logo">
            <h1>DJANGO SHOP</h1>
        </div>
        <div id="titulo-main">
            <h1 class="tituloprod">{{tituloprod}}</h1>
        </div>
        <div id="prods">
            <div id="prods1" class="cuadroprod">
            <img id="bale" class="imagenes" src="{%static img_1 %}" alt="">
            <p class="tituloimg" >{{prod1}}</p>
            </div>
            <div id="prods2" class="cuadroprod">
                <img id="bale" class="imagenes" src="{%static img_2 %}" alt="">
                <p class="tituloimg" >{{prod2}}</p>
            </div>
            <div id="prods3" class="cuadroprod">
                <img id="bale" class="imagenes" src="{%static 'img/bale.png' %}" alt="">
                <p class="tituloimg" >{{prod3}}</p>
            </div>
            
        </div>
        <button id="volver" onclick="window.location.href='http://127.0.0.1:8000/'">VOLVER</button>
</body>
</html>
